<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Viewer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome to Our Hotel</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Choose a Room</h2>
                <div class="room-options">
                    <!-- Room options go here -->
                    <div class="room-option card">
                        <div class="card-body">
                            <h5 class="card-title">Room A</h5>
                        </div>
                    </div>
                    <div class="room-option card">
                        <div class="card-body">
                            <h5 class="card-title">Room B</h5>
                        </div>
                    </div>
                    <!-- Add more room options as needed -->
                </div>
            </div>
            <div class="col-md-6">
                
                <div class="room-specs">
                    <!-- Room specifications go here -->
                </div>
                
                    
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const roomOptions = document.querySelectorAll(".room-option");
            const roomSpecs = document.querySelector(".room-specs");
            const viewModelBtn = document.getElementById("view-model-btn");

            // Initialize room details (you can replace this with your data)
            const roomDetails = {
                "Room A": {
                    size: "300 sq. ft.",
                    capacity: "2 people",
                },
                "Room B": {
                    size: "400 sq. ft.",
                    capacity: "3 people",
                },
                // Add more rooms and details as needed
            };

            // Hide the room specifications and "View Model" button initially
            roomSpecs.style.display = "none";
            viewModelBtn.style.display = "none";

            // Function to show room specifications when a room is clicked
            function showRoomSpecs(roomName) {
                const details = roomDetails[roomName];
                if (details) {
                    roomSpecs.innerHTML = `
                        <h2>${roomName}</h2>
                        <p>Size: ${details.size}</p>
                        <p>Capacity: ${details.capacity}</p>
                        

                    `;
                    roomSpecs.style.display = "block";
                    viewModelBtn.style.display = "block";
                }
            }

            // Event listeners for room options
            roomOptions.forEach((roomOption) => {
                roomOption.addEventListener("click", function () {
                    const roomName = this.textContent.trim();
                    showRoomSpecs(roomName);
                });
            });

            // Event listener for the "View Model" button
            viewModelBtn.addEventListener("click", function () {
                // Redirect to the "model.html" page when the button is clicked
                window.location.href = "model.html";
            });
        });
    </script>
</body>
</html>
